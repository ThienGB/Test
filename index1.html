<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td colspan="2">
                    <b>THÔNG TIN ĐĂNG NHẬP</b>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td>
                    <input type="password" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Nhập lại mật khẩu:</td>
                <td>
                    <input type="password" name="" id="">
                </td>
            </tr>
            
            <tr>
                <td colspan="2">
                    <b>THÔNG TIN CÁ NHÂN</b>
                </td>
            </tr>
            <tr>
                <td>*Họ và tên:</td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Phái:</td>
                <td>
                    <div>
                        <input type="radio" name="gender" id="">Nam
                        <input type="radio" name="gender" id="">Nữ 
                    </div>
                </td>
            </tr>
            <tr>
                <td>Tuổi:</td>
                <td>
                    <select name="age" id="">
                        <option value="age">18</option>
                        <option value="age">19</option>
                        <option value="age">20</option>
                    </select>                   
                </td>
            </tr>
            <tr>
                <td>Ngày sinh:</td>
                <td>
                    <select name="day" id="">
                        <option value="day">16</option>
                        <option value="day">17</option>
                        <option value="day">18</option>
                    </select>
                    /
                    <select name="month" id="">
                        <option value="month">9</option>
                        <option value="month">10</option>
                        <option value="month">11</option>
                        <option value="month">12</option>
                    </select>
                    /
                    <select name="year" id="">
                        <option value="year">2002</option>
                        <option value="year">2003</option>
                        <option value="year">2004</option>
                        <option value="year">2005</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>*Số điện thoại:</td>
                <td>
                    <input type="text" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Số di động:</td>
                <td>
                    <input type="text" name="" id="" >           
                </td>
            </tr>
            <tr>
                <td>Sở thích:</td>
                <td>
                    <div>
                        <input type="radio" name="hobby" id="">Ca hát
                        <input type="radio" name="hobby" id="">Nhảy múa 
                        <input type="radio" name="hobby" id="">Coding
                    </div>
                </td>
            </tr>
            <tr>
                <td>Hình ảnh:</td>
                <td>
                    <input type="file">                
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <b>ĐỊA CHỈ</b>
                </td>
            </tr>
            <tr>
                <td>Quốc gia:</td>
                <td>
                    <select name="country" id="">
                        <option value="country">Việt Nam</option>
                        <option value="country">China</option>
                        <option value="country">US</option>
                    </select>                   
                </td>
            </tr>
            <tr>
                <td>Tỉnh/ Thành:</td>
                <td>
                    <select name="country" id="">
                        <option value="country">TP HCM</option>
                        <option value="country">Huế</option>
                        <option value="country">Hà Nội</option>
                    </select>                   
                </td>
            </tr>
            <tr>
                <td>Quận/ Huyện:</td>
                <td>
                    <select name="country" id="">
                        <option value="country">Thủ Đức</option>
                        <option value="country">Bình Thạnh</option>
                        <option value="country">Quận 1</option>
                    </select>                   
                </td>
            </tr>
            <tr>
                <td>Địa chỉ nhà:</td>
                <td>
                    <textarea name="" id="" cols="20" rows="5"></textarea>            
                </td>
            </tr>
        </tbody>
    </table>
    <button>Đăng ký</button>
    <button>Xóa form</button> 

</body>
</html>
